<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'Veterinarians'">Veterinarians</h2>
    <table id="vets" class="table table-striped">
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 200px;">Last Name</th>
        </tr>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Maria</td>
            <td th:text="${vet.lastName}">Anders</td>
        </tr>
    </table>
</body>
</html>
